# Cross-Platform Package Manifest
#
# Platforms: macos, msys2 (UCRT), apt, pacman, dnf, raspi
# MSYS2 uses UCRT runtime: mingw-w64-ucrt-x86_64-<package>
#
# Package fields:
#   - name: Package/app name
#   - pkg: Shorthand when package name is same on all platforms
#   - macos/msys2/apt/pacman/dnf: Platform-specific package names (overrides 'pkg')
#   - skip: List of platforms to skip
#   - type: gui|font|service (for macOS apps only)
#   - cask/brew/mas_id: macOS-specific installation method
#
# Note: Raspberry Pi (raspi) uses apt package names

cli_tools:
  # Shell & Terminal
  - name: fish
    pkg: fish

  - name: fisher
    pkg: fisher
    skip: [apt, pacman, dnf]

  - name: tmux
    pkg: tmux

  # Version Control
  - name: git
    pkg: git

  - name: gh
    macos: gh
    msys2: mingw-w64-ucrt-x86_64-gh
    apt: gh
    pacman: github-cli
    dnf: gh

  - name: git-absorb
    macos: git-absorb
    pacman: git-absorb
    skip: [msys2, apt, dnf]

  - name: git-extras
    macos: git-extras
    apt: git-extras
    pacman: git-extras
    skip: [msys2, dnf]

  - name: git-standup
    macos: git-standup
    skip: [msys2, apt, pacman, dnf]

  - name: git-delta
    pkg: git-delta
    msys2: mingw-w64-ucrt-x86_64-git-delta

  - name: libgit2
    macos: libgit2
    msys2: mingw-w64-ucrt-x86_64-libgit2
    apt: libgit2-dev
    pacman: libgit2
    dnf: libgit2-devel

  # Editor & IDE
  - name: neovim
    pkg: neovim
    msys2: mingw-w64-ucrt-x86_64-neovim

  # CLI Utilities
  - name: bat
    pkg: bat
    msys2: mingw-w64-ucrt-x86_64-bat

  - name: ripgrep
    pkg: ripgrep
    msys2: mingw-w64-ucrt-x86_64-ripgrep

  - name: eza
    pkg: eza
    msys2: mingw-w64-ucrt-x86_64-eza

  - name: fzf
    pkg: fzf
    msys2: mingw-w64-ucrt-x86_64-fzf

  # Development Tools
  - name: chezmoi
    pkg: chezmoi
    msys2: mingw-w64-ucrt-x86_64-chezmoi

  - name: mise
    macos: mise
    pacman: mise
    skip: [msys2, apt, dnf]

  - name: go
    macos: go
    msys2: mingw-w64-ucrt-x86_64-go
    apt: golang-go
    pacman: go
    dnf: golang

  # Media Tools
  - name: ffmpeg
    pkg: ffmpeg
    msys2: mingw-w64-ucrt-x86_64-ffmpeg

  - name: pandoc
    pkg: pandoc
    msys2: mingw-w64-ucrt-x86_64-pandoc

  - name: fontforge
    pkg: fontforge
    msys2: mingw-w64-ucrt-x86_64-fontforge

  # AI & Specialized CLI Tools
  - name: codex
    macos: codex
    skip: [msys2, apt, pacman, dnf]

  - name: gemini-cli
    macos: gemini-cli
    skip: [msys2, apt, pacman, dnf]

  - name: cursor-cli

  - name: gcloud-cli

  - name: 1password-cli

  - name: mas
    macos: mas
    skip: [msys2, apt, pacman, dnf]

